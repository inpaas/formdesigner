<button type="button" 
        class="btn btn sm btn-primary" 
        {{#if this.visible}}
          ng-show="{{model}}.btVisible['ngTableParams_{{form.key}}']['{{name}}']"
        {{/if}}
        ng-click="{{model}}.addNewItemInclude('{{form.key}}')">
  {{#if icon}}
    <span class="btn-icon">{{& translate icon}}</span>
  {{else}}
    <span class="btn-icon">{{& translate "button.add.icon"}}</span>
  {{/if}}
  
  {{#if label}}
    <span class="btn-text">{{translate label}}</span>
  {{else}}
    <span class="btn-text">{{translate "button.add.title"}}</span>
  {{/if}}
</button>
