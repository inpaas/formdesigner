<button type="button" class="btn btn-success" ng-click="{{model}}.newItem('{{form.key}}');">
  {{#if icon}}
    <span class="btn-icon">{{& translate "icon"}} </span>
  {{else}}
    <span class="btn-icon">{{& translate "button.new.icon"}} </span>
  {{/if}}
  
  {{#if label}}
    <span class="btn-text">{{translate label}}</span>
  {{else}}
    <span class="btn-text">{{translate "button.new.title"}}</span>
  {{/if}}
</button>
