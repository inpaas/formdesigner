<button type="button" 
        class="btn btn-primary btn-sm" 
        {{#if this.visible}}
          ng-show="{{model}}.btVisible['ngTableParams_{{form.key}}']['{{name}}']"
        {{/if}}
        ng-click="{{model}}.editItemInclude(item, '{{form.key}}')">
  {{#if icon}}
    <span class="btn-icon">{{& translate "icon"}} </span>
  {{else}}
    <span class="btn-icon">{{& translate "button.view.icon"}}</span>
  {{/if}}

  {{#if label}}
    <span class="btn-text">{{translate label}}</span>
  {{else}}
    <span class="btn-text">{{translate "button.view.title"}}</span>
  {{/if}}
</button>
