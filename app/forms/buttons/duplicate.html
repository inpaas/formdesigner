<button type="button" 
        class="btn btn-success" 
        {{#if this.visible}} ng-show="{{model}}.btVisible['{{name}}']" {{/if}}
        ng-click="{{model}}.duplicate({{model}}.entity, '{{form.key}}');" ng-disabled="!{{model}}.entity.data.id">
  {{#if icon}}
    <span class="bnt-icon">{{& translate "icon"}} </span>
  {{else}}
    <span class="bnt-icon">{{& translate "button.duplicate.icon"}} </span>
  {{/if}}

  {{#if label}}
    <span class="bnt-text">{{translate label}}</span>
  {{else}}
    <span class="bnt-text">{{translate "button.duplicate.title"}}</span>
  {{/if}}
</button>
