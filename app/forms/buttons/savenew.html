<button type="button" class="btn btn-primary" ng-click="{{model}}.saveAndNew({{model}}.entity.data, '{{form.key}}')">
  {{#if icon}}
    <span class="bnt-icon">{{& translate "icon"}} </span>
  {{else}}
    <span class="btn-icon">{{& translate "button.savenew.icon"}} </span>
  {{/if}}

  {{#if label}}
    <span class="btn-text">{{translate label}}</span>
  {{else}}
    <span class="btn-text">{{translate "button.savenew.title"}}</span>
  {{/if}}
</button>
