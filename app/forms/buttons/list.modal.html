<button class="btn btn-primary btn-sm"
        {{#if this.visible}}
          ng-show="{{model}}.btVisible['ngTableParams_{{form.key}}'][$index]['{{name}}']"
        {{/if}}
        ng-click="{{model}}.showModal('{{view}}', {{@index}}, $index)">

  {{#if icon}}
    <span class="btn-icon">{{& translate "icon"}} </span>
  {{else}}
    <span class="btn-icon">{{& translate "button.modal.icon"}} </span>
  {{/if}}

  {{#if label}}
    <span class="btn-text">{{translate label}}</span>
  {{else}}
    <span class="btn-text">{{translate "button.modal.title"}}</span>
  {{/if}}
</button>
