<button type="button" class="btn btn-primary" ng-click="{{model}}.save({{model}}.entity.data,'{{form.key}}')">
  {{#if icon}}
    <span class="btn-icon">{{& translate "icon"}} </span>
  {{else}}
    <span class="btn-icon">{{& translate "button.save.icon"}} </span>
  {{/if}}

  {{#if label}}
    <span class="btn-text">{{translate label}}</span>
  {{else}}
    <span class="btn-text">{{translate "button.save.title"}}</span>
  {{/if}} 
</button>
