<button type="button" 
        class="btn btn-danger btn-sm" 
        {{#if this.visible}}
          ng-show="{{model}}.btVisible['ngTableParams_{{form.key}}']['{{name}}']"
        {{/if}}
        ng-click="{{model}}.removeItemInclude(item, $index, 'ngTableParams_{{form.key}}')">

  {{#if icon}}
    <span class="btn-icon">{{& translate "icon"}} </span>
  {{else}}
    <span class="btn-icon">{{& translate "button.remove.icon"}}</span>
  {{/if}}

  {{#if label}}
    <span class="btn-text">{{translate label}}</span>
  {{else}}
    <span class="btn-text">{{translate "button.remove.title"}}</span>
  {{/if}}
</button>
