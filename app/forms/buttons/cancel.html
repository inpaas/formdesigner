<button type="button"
        class="btn btn-default" 
        {{#if this.visible}} ng-show="{{model}}.btVisible['{{name}}']"{{/if}}
        ng-click="{{model}}.cancelEdit()">

  {{#if icon}}
    <span class="btn-icon">{{& translate "icon"}}</span>
  {{else}}
    <span class="btn-icon">{{& translate "button.cancel.icon"}} </span>
  {{/if}}

  {{#if label}}
    <span class="btn-text">{{translate label}}</span>
  {{else}}
    <span class="btn-text">{{translate "button.cancel.title"}}</span>
  {{/if}}
</button>
