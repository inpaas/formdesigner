<div class="page-breadcrumb" breadcrumb="ctrl.jsonModel.views.edit.breadcrumb"></div>

<!-- Title and Button Page -->
<div class="row row-title">
  <div class="col-xs-12 col-sm-5 no-padding">
    <label class="title-form no-padding" ng-bind="ctrl.jsonModel.label"></label>
  </div>

  <div class="page-actions pull-right" id="edit-actions-top" dragula="'buttons-edit'" dragula-model="ctrl.jsonModel.views.edit.actions">
    <ng-include src="'/forms/studiov2.forms.actions.' + action.action"
                ng-repeat="action in ctrl.jsonModel.views.edit.actions track by $index">
    </ng-include>
  </div>
</div>
<!-- End Title and Button Page -->
 
{{#include-html}}studiov2.forms.actions-form{{/include-html}}

<!-- Main View Edit -->
<div class="main-view-edit row">
  <!-- Sections -->
  <div class="row row-widget row-xp" 
      id="section-{[{$index}]}" 
      ng-click="ctrl.selectSection($index)" 
      ng-repeat="section in ctrl.sections track by $index" 
      ng-class="{'section-selected': ctrl.sectionSelectedIndex === $index}">

    <div role="app-widget" class="widget-box widget-well">
      <div class="widget-header">
        <h5 class="widget-title" ng-bind="section.label" ng-hide="section.notDisplayLabel || section.type != 'main'"></h5>
        <div class="widget-toolbar">
          <div class="btn-group">
            <i class="fa fa-pencil" ng-click="ctrl.editSection($index)"></i>
            <i class="fa fa-trash" ng-click="ctrl.removeSection($index)"></i>
            <i class="fa fa-arrow-up" ng-click="ctrl.moveSection($index, $index - 1)" ng-show="section.type != 'main' && $index > 1"></i>
            <i class="fa fa-arrow-down" ng-click="ctrl.moveSection($index, $index + 1)" ng-show="section.type != 'main' && ($index +1) < ctrl.sections.length"></i>
          </div>
        </div>
      </div>

      <div class="widget-body" ng-if="section.type == 'main' || section.isSameDataSource">
        <div class="widget-main clearfix">
          <!-- 1 colunas -->
          <div class="row" ng-if="section.views.edit.collumns == 1 || !section.views.edit.collumns">
            <div class="col-wdg col-sm-12 no-padding">
              <div class="row" dragula="'1col-bag'" dragula-model="section.fieldsCol1" id="section-no-position">
                <div class="row row-edit-this"
                    id="field-{[{$index}]}" 
                    ng-class="{'active-field': ctrl.fieldEdit.name === field.name }"
                    ng-repeat="field in section.fieldsCol1 track by $index" 
                    ng-click="ctrl.editField(field, $index, section)"
                    ng-include="'/forms/studiov2.forms.fields.'+ field.meta.type">
                </div>
              </div>
              <ng-include src="'/forms/studiov2.forms.fields.placeholder'"></ng-include>
            </div>
          </div>
          <!-- /1 colunas -->

          <!-- 2 colunas -->
          <div class="row" ng-if="section.views.edit.collumns == 2">
            <div class="col-wdg col-sm-6 no-padding">
              <div class="row" dragula="'1col-bag'" dragula-model="section.fieldsCol1" id="section-position-1">
                <div class="row row-edit-this"
                      id="field-{[{$index}]}" 
                      ng-class="{'active-field': ctrl.fieldEdit.name === field.name }"
                      ng-repeat="field in section.fieldsCol1 track by $index" 
                      ng-click="ctrl.editField(field, $index, section)"
                      ng-include="'/forms/studiov2.forms.fields.'+ field.meta.type">
                </div>
              </div>
              <ng-include src="'/forms/studiov2.forms.fields.placeholder'"></ng-include>
            </div>
            <div class="col-wdg col-sm-6 no-padding">
              <div class="row" dragula="'1col-bag'" dragula-model="section.fieldsCol2" id="section-position-2"> 
                <div class="row row-edit-this"
                      id="field-{[{$index}]}" 
                      ng-class="{'active-field': ctrl.fieldEdit.name === field.name }"
                      ng-repeat="field in section.fieldsCol2 track by $index" 
                      ng-click="ctrl.editField(field, $index, section)"
                      ng-include="'/forms/studiov2.forms.fields.'+ field.meta.type">
                </div> 
              </div>
            </div>
          </div> 
          <!-- /2 colunas -->
          
          <!-- 3 colunas -->
          <div class="row" ng-if="section.views.edit.collumns == 3">
            <div class="col-wdg col-sm-4 no-padding">
              <div class="row" dragula="'1col-bag'" dragula-model="section.fieldsCol1" id="section-position-1">
                <div class="row row-edit-this"
                      id="field-{[{$index}]}" 
                      ng-class="{'active-field': ctrl.fieldEdit.name === field.name }"
                      ng-repeat="field in section.fieldsCol1 track by $index" 
                      ng-click="ctrl.editField(field, $index, section)"
                      ng-include="'/forms/studiov2.forms.fields.'+ field.meta.type">
                </div>
              </div>
              <ng-include src="'/forms/studiov2.forms.fields.placeholder'"></ng-include>
            </div>

            <div class="col-wdg col-sm-4 no-padding">
              <div class="row" dragula="'1col-bag'" dragula-model="section.fieldsCol2" id="section-position-2"> 
                <div class="row row-edit-this"
                      id="field-{[{$index}]}" 
                      ng-class="{'active-field': ctrl.fieldEdit.name === field.name }"
                      ng-repeat="field in section.fieldsCol2 track by $index" 
                      ng-click="ctrl.editField(field, $index, section)"
                      ng-include="'/forms/studiov2.forms.fields.'+ field.meta.type">
                </div>
              </div>
            </div>
            
            <div class="col-wdg col-sm-4 no-padding">
              <div class="row" dragula="'1col-bag'" dragula-model="section.fieldsCol3" id="section-position-3">
                <div class="row row-edit-this"
                      id="field-{[{$index}]}" 
                      ng-class="{'active-field': ctrl.fieldEdit.name === field.name }"
                      ng-repeat="field in section.fieldsCol3 track by $index" 
                      ng-click="ctrl.editField(field, $index, section)"
                      ng-include="'/forms/studiov2.forms.fields.'+ field.meta.type">
                </div>
              </div>
            </div>
          </div>
          <!-- /3 colunas -->
        </div>
      </div>

      <div class="widget-body" ng-if="section.finder">
        <p class="text-center"> 
          <a target="_blank" href="/static/finder/edit.html?entityName={[{section.finder.entityName}]}&finder={[{section.finder.key}]}">
            Lista: {[{ section.finder.title }]}
          </a>
        </p>
      </div>

      <div class="widget-body" ng-if="section.include.key && !section.isSameDataSource">
        <p class="text-center"> 
          <a target="_blank" href="" ng-click="ctrl.openFormTab(section.include)">
            Form: {[{ section.include.name }]} ( {[{section.include.key}]} )
          </a>
        </p>
      </div>
    </div>
  </div>
  <!-- Sections-->

  <!-- New Widget -->
  <div class="row row-new-widget" ng-show="ctrl.onNewSection">
    <div class="active-this">
      <span class="new-txt">Nova Seção</span>
    </div>
  </div>
  <!-- End New Widget -->
</div>
<!-- End Main View Edit -->
