<div class="form-group">
	<button class="btn btn-sm btn-default" ng-click="ctrl.addMultinivel()">
		<span ng-show="ctrl.fieldEdit.meta.levels.length">
			<span ng-show="ctrl.fieldEdit.meta.levels.length > 1"> {[{ ctrl.fieldEdit.meta.levels.length }]} Níveis adicionados</span>
			<span ng-show="ctrl.fieldEdit.meta.levels.length == 1"> 1 Nível adicionado</span>
		</span>
		<span ng-show="!ctrl.fieldEdit.meta.levels.length">
			Adicionar níveis
		</span>
	</button> 
</div>

<div class="form-group">
	<label for="">Dependências</label>
	<select 
		class="form-control input-sm" 
		multiple 
		ng-options="field.alias as field.alias for field in ctrl.allFields"
		ng-change="ctrl.onChangeDepMultinivel(ctrl.fieldEdit.dependencies, ctrl.fieldEdit)"
		ng-model="ctrl.fieldEdit.dependencies"
	>
	</select>
</div>
