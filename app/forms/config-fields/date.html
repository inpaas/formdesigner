{{#include-html}}studiov2.forms.sidebar.config-fields.size{{/include-html}}
{{#include-html}}studiov2.forms.sidebar.config-fields.placeholder{{/include-html}}

<div class="form-group">
  <label for="">Formatação</label>
  <select class="form-control input-sm" 
          ng-model="ctrl.fieldEdit.meta.format" 
          ng-options="format.key as format.title for format in ctrl.formatsPattern.T.formats">
    <option value="">Selecione</option>
  </select>
</div>

<!-- Min e Max para datetime -->
<div class="row" ng-show="ctrl.formatsPattern.T.formats && !ctrl.fieldEdit.auditField">
  <div class="form-group" ng-repeat-start="format in ctrl.formatsPattern.T.formats" ng-if="ctrl.fieldEdit.meta.format == format.key">
    <label for="">Min. Date</label>
    <input type="text" 
          class="input-sm form-control"
          ng-model="ctrl.fieldEdit.meta.minDate"
          ui-mask="{[{ format.key.concat('.formatmask') | translate }]}"
          ui-mask-placeholder-char="space"
          model-view-value="true"
          ui-mask-placeholder
          ui-options="{clearOnBlur: false, allowInvalidValue: true}" />
  </div>

  <div class="form-group" ng-repeat-end ng-if="ctrl.fieldEdit.meta.format == format.key">
    <label for="">Max. Date</label>
    <input type="text"
          class="input-sm form-control"
          ng-model="ctrl.fieldEdit.meta.maxDate"
          ui-mask="{[{ format.key.concat('.formatmask') | translate }]}"
          ui-mask-placeholder-char="space"
          model-view-value="true"
          ui-mask-placeholder
          ui-options="{clearOnBlur: false, allowInvalidValue: true}">
  </div>
</div>

<div class="form-group">
  <label for="">Posição do datapicker</label>
  <select ng-model="ctrl.fieldEdit.meta.datetimepickerPosition" class="input-sm form-control">
    <option value="top-left">Canto superior esquerdo </option> 
    <option value="top-right">Canto superior direito </option>
    <option value="bottom-left">Canto inferior esquerdo </option>
    <option value="bottom-right">Canto inferior direito </option>
  </select>
</div>
