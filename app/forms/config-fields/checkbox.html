<div class="col-sm-12 col-xs-12 no-padding form-group">
  <label for="">Relacionamento</label>
  <select  class="form-control input-sm">
    <option value="">Entidade</option>
    <option value="">Opções</option>
  </select>
</div>

<div class="relation if-entity">
  {{#include-html}}studiov2.forms.sidebar.config-fields.select{{/include-html}}
</div>

<div class="relation if-option">
  <div class="col-sm-12 col-xs-12 no-padding form-group">
    <button type="button" class="btn btn-primary btn-sm"><i class="fa fa-plus" aria-hidden="true"></i> Adicionar Opção</button>
  </div>
  <div class="col-sm-12 col-xs-12 no-padding form-group">
    <div class="row">
      <div class="col-sm-5 col-xs-5 no-padding">
        <label for="">Chave</label>
        <input class="form-control input-sm" placeholder="Sexo" type="text">
      </div>
      <div class="col-sm-5 col-xs-5">
        <label for="">Valor</label>
        <input class="form-control input-sm" placeholder="Masculino" type="text">
      </div>
      <div class="col-sm-2 col-xs-2 no-padding">
        <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-xs-12 no-padding form-group">
    <input type="checkbox" id="cbx-unconditional-search">
    <label for="cbx-unconditional-search">Identificação única</label>
  </div>
</div>

<div class="col-sm-12 col-xs-12 no-padding form-group">
  <label for="">Valor de marcação</label>
  <input type="text" class="form-control form-control-sm" ng-model="ctrl.fieldEdit.meta.checked">
</div>

<div class="col-sm-12 col-xs-12 no-padding form-group">
  <label for="">Valor de marcação</label>
  <input type="text" class="form-control form-control-sm" ng-model="ctrl.fieldEdit.meta.unchecked">
</div>
