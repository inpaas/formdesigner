<div class="col-sm-12 col-xs-12 no-padding form-group">
  <label for="">Formatação</label>
  <select class="form-control input-sm" ng-model="ctrl.fieldEdit.meta.format" ng-options="format.key as (format.title | translate) for format in ctrl.formatsPattern.N.formats">
    <option value="">Selecione</option>
  </select>
</div>
<!-- Min e Max  -->
<div class="row" ng-show="ctrl.formatsPattern.N.formats && !ctrl.fieldEdit.auditField">
  <div class="form-group" ng-repeat-start="format in ctrl.formatsPattern.N.formats" ng-if="ctrl.fieldEdit.meta.format == format.key">
    <label for="">Valor mín.</label>
    <input type="text" 
          class="input-sm form-control"
          ng-model="ctrl.fieldEdit.minCount"
          ui-mask="{[{ format.key.concat('.formatmask') | translate }]}"
          ui-mask-placeholder-char="space"
          model-view-value="true"
          ui-mask-placeholder
          ui-options="{clearOnBlur: false, allowInvalidValue: true}" />
  </div>

  <div class="form-group" ng-repeat-end ng-if="ctrl.fieldEdit.meta.format == format.key">
    <label for="">Valor max.</label>
    <input type="text"
          class="input-sm form-control"
          ng-model="ctrl.fieldEdit.maxCount"
          ui-mask="{[{ format.key.concat('.formatmask') | translate }]}"
          ui-mask-placeholder-char="space"
          model-view-value="true"
          ui-mask-placeholder
          ui-options="{clearOnBlur: false, allowInvalidValue: true}">
  </div>
</div>
