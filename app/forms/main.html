<!DOCTYPE html>
<html lang="{{#localization}}label.locale{{/localization}}" class="inpaas-page" data-ng-app="studio-v2">

<head>
  <meta charset="utf-8" />

  <title>{{#localization}}label.studiov2.formdesigner{{/localization}}</title>

  <meta name="description" content="{{#localization}}label.goal.description{{/localization}}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex,nofollow"/>
  <meta http-equiv="content-language" content="{{#localization}} label.locale {{/localization}}">

  <link rel="stylesheet" href="{{ assets-base-url }}/assets/bootstrap/bootstrap.min.css?_v={{assets-random-id}}" />
  <link rel="stylesheet" href="{{ assets-base-url }}/assets/font-awesome-4.7.0/css/font-awesome.min.css?_v={{assets-random-id}}" />
  <link rel="stylesheet" href="{{ assets-base-url }}/assets/angular-ui-notification/dist/angular-ui-notification.css">
  <link rel="stylesheet" href="{{ assets-base-url }}/assets/dragula/dragula.css" />
  <link rel="stylesheet" href="/includes/{{form.key}}/css/studiov2-{{ form.version }}.css" />
</head>


<body class="page-content edit-form">

  <div class="container-fields" ui-view>
    <div class="loadwait" data-ng-class="{ ready: $ctrl.ready }" data-ng-init="$ctrl.activate([ {{#permissions}}'{{.}}', {{/permissions}} '' ]);">
      <span><i class="fa fa-2x fa-spin fa-spinner"></i></span>
    </div>
  </div>
  
  <!-- Cache dos includes -->
  <script type="text/ng-template" id="/forms/studiov2.forms.view.edit">
    {{#include-html}}studiov2.forms.view.edit{{/include-html}}
  </script>

  <script type="text/ng-template" id="/forms/studiov2.forms.dashboard">
    {{#include-html}}studiov2.forms.dashboard{{/include-html}}
  </script>

  <script type="text/ng-template" id="/forms/studiov2.forms.sidebar.edit">
    {{#include-html}}studiov2.forms.sidebar{{/include-html}}
  </script>
  
  <script type="text/ng-template" id="/forms/studiov2.forms.breadcrumb">
    {{#include-html}}studiov2.forms.breadcrumb{{/include-html}}
  </script>

  {{#include-html}}studiov2.forms.actions.actions{{/include-html}}

  <!-- Libs -->
  <script src="{{ assets-base-url }}/assets/jquery/jquery-2.2.0.min.js?_v={{assets-random-id}}"></script>
  <script src="{{ assets-base-url }}/assets/bootstrap/dist/js/bootstrap.min.js?_v={{assets-random-id}}"></script>
  <script src="{{ assets-base-url }}/assets/angular/angular.js?_v={{assets-random-id}}"></script>
  <script src="/static/js/l10n.js"></script>
  <script src="{{ assets-base-url }}/assets/notify/notify.js?_v={{assets-random-id}}"></script>
  <script src="{{ assets-base-url }}/assets/angular-sanitize/angular-sanitize.js"></script>
  <script src="{{ assets-base-url }}/assets/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="{{ assets-base-url }}/assets/angular-ui-bootstrap/ui-bootstrap-tpls-2.1.3.min.js?_v={{assets-random-id}}"></script>
  <script src="{{ assets-base-url }}/assets/angular-ui-notification/dist/angular-ui-notification.js"></script> 
  <script src="{{assets-base-url}}/assets/angular-ui-mask/dist/mask.min.js"></script> 
  <script src="{{ assets-base-url }}/assets/angular-dragula/dist/angular-dragula.js"></script>
  <script src="{{ assets-base-url }}/assets/angular-clipboard/angular-clipboard.js"></script> 
  <script src="{{assets-base-url}}/assets/moment/js/moment.min.js"></script>
  <script src="/api/studio-v2-formdesigner-js/js/helperjs"></script>

  <!-- App -->
  <script src="/api/studio-v2-formdesigner-js/js/studiov2.js.app"></script>
  <script src="/api/studio-v2-formdesigner-js/js/studiov2.js.constants.jsonModel"></script>
  <script src="/api/studio-v2-formdesigner-js/js/studiov2.js.constants.actions"></script>
  <script src="/api/studio-v2-formdesigner-js/js/studiov2.js.controllers.formEditController"></script>
  <script src="/api/studio-v2-formdesigner-js/js/studiov2.js.controllers.modalController"></script>
  <script src="/api/studio-v2-formdesigner-js/js/studiov2.js.directives.breadcrumb"></script>
  <script src="/api/studio-v2-formdesigner-js/js/studiov2.js.services.jsonForm"></script>
  <script src="/api/studio-v2-formdesigner-js/js/studiov2.js.services.http"></script>
  <script src="/api/studio-v2-formdesigner-js/js/studiov2.js.services.labels"></script>

  <script src="/includes/{{form.key}}/js/studiov2-{{ form.version }}.js"></script>
  <script>if (window.top && window.top.inPaaS) window.top.inPaaS.iframeload( "{{form.key}}", "" );</script>

</body>
</html>
