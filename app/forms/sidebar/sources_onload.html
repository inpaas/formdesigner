<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Propriedade/Valor</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="form-group type-map">
    <div class="row" ng-repeat="source in ctrl.sources">
      <div class="form-group col-sm-4 no-padding">
        <label for="">Source Key:</label>
        <input 
          type="text" 
          class="form-control input-sm" 
          placeholder= "Selecione"
          ng-model="source.sourceKey" 
        />
      </div>

      <div class="form-group col-sm-5 col-sm-offset-1 no-padding">
        <label for="">Function Name:</label>
        <input class="form-control input-sm" placeholder="Escreva aqui" type="text" ng-model="source.functionName">
      </div>

      <div class="form-group col-sm-2 no-padding">
        <button class="btn btn-danger btn-style-plus" ng-click="ctrl.sources.splice($index, 1)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-4 no-padding">
        <label for="">Source Key:</label>
        <input 
          type="text" 
          class="form-control input-sm" 
          placeholder= "Selecione"
          ng-model="ctrl.sourceKey" 
        />
      </div>

      <div class="form-group col-sm-5 col-sm-offset-1 no-padding">
        <label for="">Function Name:</label>
        <input class="form-control input-sm" placeholder="Escreva aqui" type="text" ng-model="ctrl.functionName">
      </div>

      <div class="form-group col-sm-2 no-padding">
        <button 
          class="btn btn-success btn-style-plus" 
          ng-click="ctrl.sources.push({sourceKey: ctrl.sourceKey, functionName: ctrl.functionName}); ctrl.sourceKey= ''; ctrl.functionName= '';"
        >
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div> 
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
