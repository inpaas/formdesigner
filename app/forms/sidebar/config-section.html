<!-- Propriedades Nova Seção -->
<ul class="nav-components sb-widget" ng-show="ctrl.onNewSection">
  <!-- Estrutura -->
  <li class="item-components">
    Propriedades da Seção
    <div class="widget-toolbar default-toolbar hidden-print">
      <a href="#" data-action="collapse"><i class="fa fa-fw fa-chevron-up" role="app-widget-collapse"></i></a>
    </div>
  </li>
  <!-- Estrutura -->
  <div class="inner-item propriets-section">
    <div class="row">
      <div class="form-group">
        <label for="">Título da Seção</label>
        <input class="form-control input-sm" placeholder="Escreva aqui" type="text" ng-model="ctrl.newSection.label">
      </div>
      <div class="form-group">
        <input type="checkbox" id="cbx-unconditional-search" ng-model="ctrl.newSection.displayLabel">
        <label for="cbx-unconditional-search">Exibir cabeçalho da seção</label>
      </div>
    </div>
  </div>

  <!-- Campos -->
  <li class="item-components">
    Template da Coluna
    <div class="widget-toolbar default-toolbar hidden-print">
      <a href="#" data-action="collapse"><i class="fa fa-fw fa-chevron-up" role="app-widget-collapse"></i></a>
    </div>
  </li><!-- Campos -->

  <div class="inner-item template-col">
    <ul class="list-existing">
      <li class="item-list" ng-click="ctrl.newSection.columns = 1" ng-class="{'item-list-selected' : ctrl.newSection.columns == 1}">
        <div class="row-bx">
          <div class="col-amount col-am-1"></div>
        </div>
        <p class="txt-info-col">1 Coluna</p>
      </li>

      <li class="item-list" ng-click="ctrl.newSection.columns = 2" ng-class="{'item-list-selected' : ctrl.newSection.columns == 2}">
        <div class="row-bx">
          <div class="col-amount col-am-2"></div>
          <div class="col-amount col-am-2"></div>
        </div>
        <p class="txt-info-col">2 Coluna</p>
      </li>

      <li class="item-list" ng-click="ctrl.newSection.columns = 3" ng-class="{'item-list-selected' : ctrl.newSection.columns == 3}">
        <div class="row-bx">
          <div class="col-amount col-am-3"></div>
          <div class="col-amount col-am-3"></div>
          <div class="col-amount col-am-3"></div>
        </div>
        <p class="txt-info-col">3 Coluna</p>
      </li>
    </ul>
  </div>

  <!-- Botões -->
  <li class="item-components">
    Ordem de Tabulação
    <div class="widget-toolbar default-toolbar hidden-print">
      <a href="#" data-action="collapse"><i class="fa fa-fw fa-chevron-up" role="app-widget-collapse"></i></a>
    </div>
  </li><!-- Botões -->
  <div class="inner-item template-col order-tab">
    <ul class="list-existing">
      <li class="item-list" ng-click="ctrl.newSection.tabSort = 1" ng-class="{'item-list-selected' : ctrl.newSection.tabSort == 1}">
        <div class="row-bx tab-1"></div>
        <p class="txt-info-col">Tab 1</p>
      </li>

      <li class="item-list" ng-click="ctrl.newSection.tabSort = 2" ng-class="{'item-list-selected' : ctrl.newSection.tabSort == 2}">
        <div class="row-bx tab-2"></div>
        <p class="txt-info-col">Tab 2</p>
      </li>
    </ul>
  </div>
  <div class="action-buttons" style="z-index: 1;">
    <div class="row">
      <div class="col-xs-12 col-sm-6 no-padding col-pdd">
        <button type="button" id="btnWidgetCancel" class="btn btn-default btn-block" ng-click="ctrl.cancelNewSection()">Cancelar</button>
      </div>
      <div class="col-xs-12 col-sm-6 no-padding">
        <button type="button" id="btnWidgetSave" class="btn btn-success btn-block" ng-click="ctrl.setNewSection()">Confirmar</button>
      </div>
    </div>
  </div>
</ul>
<!-- Propriedades Nova Seção -->
