  <li class="item-components">
    Botões
    <div class="widget-toolbar default-toolbar hidden-print">
      <a href="#" data-action="collapse"><i class="fa fa-fw fa-chevron-up" role="app-widget-collapse"></i></a>
    </div>
  </li>
  <div class="inner-item buttons-item">
    <div class="btn-cluster" ng-show="ctrl.currentView == 'edit'">
      <div class="stock-separator">
        <label>Tela de edição</label>
      </div>
      <div dragula="'buttons-edit'" class="buttons-default-group">
        <button type="button" 
                class="btn btn-primary  " 
                ng-disabled="ctrl.addedButtons.edit.save"
                ng-click="ctrl.addButton('save')">
          <i class="fa fa-fw fa-floppy-o"></i> {[{ 'button.save.title' | translate }]}
        </button>

        <button type="button" 
                class="btn btn-primary  " 
                ng-disabled="ctrl.addedButtons.edit.savenew"
                ng-click="ctrl.addButton('savenew')">
          <i class="fa fa-fw fa-floppy-o"></i> {[{ 'button.savenew.title' | translate }]}
        </button>

        <button type="button" 
                class="btn btn-success  " 
                ng-disabled="ctrl.addedButtons.edit.duplicate"
                ng-click="ctrl.addButton('duplicate')">
          <i class="fa fa-fw fa-files-o"></i> {[{ 'button.duplicate.title' | translate }]}
        </button>

        <button type="button" 
                class="btn btn-default  " 
                ng-disabled="ctrl.addedButtons.edit.cancel"
                ng-click="ctrl.addButton('cancel')">
          <i class="fa fa-fw fa-undo"></i> {[{ 'button.cancel.title' | translate }]}
        </button>

        <button type="button" 
                class="btn btn-primary  "
                ng-click="ctrl.addButton('modal')">
          <i class="fa fa-window-restore" aria-hidden="true"></i> Modal
        </button>

        <button type="button" 
                class="btn btn-danger  " 
                ng-disabled="ctrl.addedButtons.edit.remove"
                ng-click="ctrl.addButton('remove')">
          <i class="fa fa-fw fa-trash-o"></i> {[{ 'button.remove.title' | translate }]}
        </button>

        <button type="button" 
                class="btn btn-primary  " 
                ng-disabled="ctrl.addedButtons.edit['include-add']"
                ng-click="ctrl.addButton('include.add', 'edit')">
          <i class="fa fa-fw fa-trash-o"></i> {[{ 'button.add.title' | translate }]}
        </button>

        <button type="button" 
                class="btn btn-primary  " 
                ng-disabled="ctrl.addedButtons.edit['include-edit']"
                ng-click="ctrl.addButton('include.edit')">
          <i class="fa fa-fw fa-trash-o"></i> {[{ 'button.edit.title' | translate }]}
        </button>
      </div>
    </div>

    <div class="btn-cluster" ng-show="ctrl.currentView == 'list'">
      <div class="stock-separator">
        <label>Tela de lista</label>
      </div>
      <div dragula="buttons-list" class="buttons-default-group">
        
        <button type="button" 
                class="btn btn-success  " 
                ng-disabled="ctrl.addedButtons.list.new"
                ng-click="ctrl.addButton('new')">
          <i class="fa fa-fw fa-pencil"></i> {[{ 'button.new.title' | translate }]} 
        </button>

        <button type="button" 
                class="btn btn-primary  " 
                ng-disabled="ctrl.addedButtons.list.view_edit"
                ng-click="ctrl.addButton('view_edit')">
          <i class="fa fa-fw fa-pencil"></i> {[{'button.view.title' | translate }]}
        </button>

        <button type="button" 
                class="btn btn-danger  " 
                ng-disabled="ctrl.addedButtons.list.remove"
                ng-click="ctrl.addButton('remove')">
          <i class="fa fa-fw fa-trash-o"></i> {[{'button.remove.title' | translate }]}
        </button>

        <button type="button" 
                class="btn btn-primary  " 
                ng-click="ctrl.addButton('modal')">
          <i class="fa fa-window-restore" aria-hidden="true"></i> Modal
        </button>
      </div>
      </div>
      
      <div class="btn-cluster">
        <div class="stock-separator">
          <label>Botão Customizado</label>
        </div>
        <div class="inner-item field-item btn-new-sp">
          <button type="button" 
                  id="btnNewField" 
                  class="btn btn-info btn-block" 
                  ng-click="ctrl.addButton('custom')">
            <i class="fa fa-plus" aria-hidden="true"></i> Botão customizado
          </button>
        </div>
      </div>
    </div>
  </div>
