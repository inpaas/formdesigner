<!--Componentes -->
<ul class="nav-components sb-edit" ng-show="ctrl.onComponents">
  <!-- Estrutura -->
  <li class="item-components">
    Básico
    <div class="widget-toolbar default-toolbar hidden-print">
      <a href="#" data-toggle="collapse" data-target="#basic-component">
        <i class="fa fa-fw fa-chevron-up" role="app-widget-collapse"></i>
       </a>
    </div>
  </li>
  <div class="inner-item structure-item collapse in" id="basic-component">
    <ul class="list-existing">
      <li class="item-list" id="newWidget" ng-click="ctrl.addNewSection()">
        <div class="bx-elements"><span class="ic ic-widget"></span></div>
        <p class="txt-subtitle">Seção</p>
      </li>

      <!-- <li class="item-list">
        <div class="bx-elements"><span class="ic ic-blank-space"></span></div>
        <p class="txt-subtitle">Espaço em branco</p>
      </li> -->
    </ul>
  </div>
  <!-- Estrutura -->

  <!-- Campos -->
  <li class="item-components">
    Campos
    <div class="widget-toolbar default-toolbar hidden-print">
      <a href="" data-toggle="collapse" data-target="#fields-component"><i class="fa fa-fw fa-chevron-up" role="app-widget-collapse"></i></a>
    </div>
  </li>
  <div class="inner-item field-item collapse in" id="fields-component">
    <!-- <button type="button" id="btnNewField" class="btn btn-success btn-block" ng-click="ctrl.addField()">Novo Campo</button> -->
    <ul class="list-existing" data-ng-repeat="field in ctrl.data.entityFields">
      <li class="field-existing" ng-click="ctrl.addField(field)" ng-bind="field.translatedName"></li>
    </ul>
  </div>
  <!-- Campos -->

  <!-- Botões -->
  <li class="item-components">
    Botões
    <div class="widget-toolbar default-toolbar hidden-print">
      <a href="" data-toggle="collapse" data-target="#buttons-component"><i class="fa fa-fw fa-chevron-up" role="app-widget-collapse"></i></a>
    </div>
  </li>
  <div class="inner-item buttons-item collapse in">
    <div class="btn-cluster" ng-show="ctrl.currentView == 'edit'">
      <div dragula="'buttons-edit'" dragula-model="ctrl.actions" class="buttons-default-group" id="buttons-component">
        <button type="button" 
                ng-repeat="action in ctrl.actions"
                class="btn {[{action.class}]}" 
                id="btn-{[{action.name}]}"
                ng-disabled="ctrl.addedButtons.edit[action.name]"
                ng-click="ctrl.addButton(action.name)">
          <i class="fa fa-fw {[{action.iconClass}]}"></i> 
          {[{ action.label | translate }]}
        </button>
      </div>
    </div>
  <!-- Botões -->
</ul>
<!-- Componentes
