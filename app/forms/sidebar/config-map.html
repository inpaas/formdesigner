 <div class="modal-header">
  <h3 class="modal-title" id="modal-title">Propriedade/Valor</h3>
</div>
<div class="modal-body" id="modal-body">
  <!-- Mapa -->
  <div class="form-group type-map">

    <div class="row" ng-repeat="(k, v) in map">
      <div class="form-group col-sm-4 no-padding">
        <label for="">Propriedade:</label>
        <select class="form-control input-sm" ng-model="k" ng-options="entityField.alias as entityField.alias for entityField in entityFields"></select>
      </div>
      <div class="form-group col-sm-5 col-sm-offset-1 no-padding">
        <label for="">Valor:</label>
        <input class="form-control input-sm" placeholder="Escreva aqui" type="text" ng-model="v">
      </div>
      <div class="form-group col-sm-2 no-padding">
        <button class="btn btn-success btn-style-plus" ng-click="map.push({})"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Propriedade</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(k, v) in ctrl.map">
          <td ng-bind="k"></td>
          <td ng-bind="v"></td>
          <td>
            <button class="btn btn-primary btn-sm"><i class="fa fa-fw fa-pencil"></i></button>
            <button class="btn btn-danger btn-sm"><i class="fa fa-fw fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Fim Mapa -->
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
